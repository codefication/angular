<! DOCTYPE html>
<html ng-app="search">
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="searchController">
      <div class="outer">
        
        <input type="text" ng-model="searchString" placeholder="Search your favorite Captain" />
      </div>
      <ul>
        <!-- Render a li element for every entry in the items array. Notice
        the custom search filter "searchFor". It takes the value of the
        searchString model as an argument.
        -->
        <li ng-repeat="item in items | searchFor:searchString">
          <a href="{{item.url}}"><img ng-src="{{item.image}}" /></a>
          <p>{{item.title}}</p>
        </li>
      </ul>
    </div>
  </body>
</html>
